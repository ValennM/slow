<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="icon"
    type="image/png"
    href="/Resources/1.jpg"
    />
    <title>slow racer</title>
</head>
<body>

    <div class="info-container">
        <div class="left-side">
            <div class="profile-container">
                <img src="Resources/KreyAcademyLogo.png" alt="" class="profile-icon">
            </div>
        </div>
        <div class="right-side">
            <div class="container">
                <h1 class="title">slow</h1>
                <a href="" class="edit-profile">Editar perfil</a>
                <img src="Resources/settings.png" alt="" class="icon-wheel">
            </div>

            <div class="container">
                <div class="info-content">
                    <span class="high">789</span>
                    <span>publicaciones</span>
                </div>
                <div class="info-content">
                    <span class="high">249.7k</span>
                    <span>seguidores</span>
                </div>
                <div class="info-content">
                    <span class="high">30</span>
                    <span>seguidos</span>
                </div>
            </div>

            <div class="description-container">
                <span class="high">The winner ain’t the one with the fastest car, it’s the one who refuses to lose.</span>
                <span class="low">Race Driver</span>
                <span>Racing and Drifting POVs</span>
                <span class="link">https://www.youtube.com/channel/UCiys8gzgQxrN2upxxUi9v0w</span>
            </div>

        </div>
    </div>

    <div class="barra-navegacion">
        <span class="item">publicaciones</span>
        <span class="item">igtv</span>
        <span class="item">guardado</span>
        <span class="item">etiquetadas</span>
    </div>

    <div class="grid-images">
        <div class="image-container">
            <img src="Resources/1.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/2.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/3.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/4.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/5.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/6.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/7.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/8.jpg" alt="" class="image">
        </div>
        <div class="image-container">
            <img src="Resources/9.jpg" alt="" class="image">
        </div>
    </div>

</body>
</html>
